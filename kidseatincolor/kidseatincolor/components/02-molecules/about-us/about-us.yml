about_us:
  icon: 'https://dev-keic.pantheonsite.io/wp-content/themes/kidseatincolor/images/about-auth.png'
  title: 'About Kids Eat in Color'
  text: 'Founded by a pediatric dietitian, Kids Eat in Color is a team of experts that helps parents end food battles and teach their kids to try new foods. From strategies to reverse picky eating to meal tips, we are here to help families reduce mealtime stress and eat happier.'